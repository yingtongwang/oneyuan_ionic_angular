<html ng-app="ionicApp">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>菜鸟教程(runoob.com)</title>
		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<script src="lib/ionic/js/ionic.bundle.js"></script>
		<script type="text/javascript">
			angular.module('ionicApp', ['ionic'])

			.controller('RootCtrl', function($scope) {
				$scope.onControllerChanged = function(oldController, oldIndex, newController, newIndex) {
					console.log('Controller changed', oldController, oldIndex, newController, newIndex);
					console.log(arguments);
				};
			})

			.controller('HomeCtrl', function($scope, $timeout, $ionicModal, $ionicActionSheet) {
				$scope.items = [];

				$ionicModal.fromTemplateUrl('newTask.html', function(modal) {
					$scope.settingsModal = modal;
				});

				var removeItem = function(item, button) {
					$ionicActionSheet.show({
						buttons: [],
						destructiveText: 'Delete Task',
						cancelText: 'Cancel',
						cancel: function() {
							return true;
						},
						destructiveButtonClicked: function() {
							$scope.items.splice($scope.items.indexOf(item), 1);
							return true;
						}
					});
				};

				var completeItem = function(item, button) {
					item.isCompleted = true;
				};

				$scope.onReorder = function(el, start, end) {
					ionic.Utils.arrayMove($scope.items, start, end);
				};

				$scope.onRefresh = function() {
					console.log('ON REFRESH');

					$timeout(function() {
						$scope.$broadcast('scroll.refreshComplete');
					}, 1000);
				}

				$scope.removeItem = function(item) {
					removeItem(item);
				};

				$scope.newTask = function() {
					$scope.settingsModal.show();
				};

				// Create the items
				for(var i = 0; i < 25; i++) {
					$scope.items.push({
						title: 'Task ' + (i + 1),
						buttons: [{
							text: 'Done',
							type: 'button-success',
							onButtonClicked: completeItem,
						}, {
							text: 'Delete',
							type: 'button-danger',
							onButtonClicked: removeItem,
						}]
					});
				}

			})

			.controller('TaskCtrl', function($scope) {
				$scope.close = function() {
					$scope.modal.hide();
				}
			});
		</script>
	</head>

	<body ng-controller="RootCtrl">
		<div class="bar bar-header bar-dark">
			<button class="button button-icon icon ion-chevron-left" onclick="javascript: history.go(-1);"></button>
			<div class="h1 title">夺宝记录</div>
		</div>
		<div class="list has-header" style="margin-bottom: 8px;">
			<a class="item item-icon-right" style="padding-right: 40px;">
				夺宝币
				<span class="item-note">**</span>
				<i class="icon ion-chevron-right" style="font-size: 20px;"></i>
			</a>
		</div>
		<ion-tabs>
			<ion-tab title="进行中" ng-controller="HomeCtrl">
				<ion-content has-tabs="true" on-refresh="onRefresh()">
					<ion-refresher></ion-refresher>
					<ion-list class="content  has-header" scroll="false" on-refresh="onRefresh()" s-editing="isEditingItems" animation="fade-out" delete-icon="icon ion-minus-circled">
						<ion-item ng-repeat="item in items" item="item" buttons="item.buttons" can-delete="true" can-swipe="true" on-delete="deleteItem(item)" ng-class="{completed: item.isCompleted}">
							{{item.title}}
							<i class="{{item.icon}}"></i>
						</ion-item>
					</ion-list>
				</ion-content>
			</ion-tab>

			<ion-tab title="已揭晓">
				<ion-content has-header="true">
					<h1>Deadlines</h1>
				</ion-content>
			</ion-tab>

			<ion-tab title="中奖纪录">
				<ion-content has-header="true">
					<h1>Settings</h1>
				</ion-content>
			</ion-tab>

		</ion-tabs>

		<script id="newTask.html" type="text/ng-template">
			<div id="task-view" class="modal slide-in-up" ng-controller="TaskCtrl">
				<header class="bar bar-header bar-secondary">
					<h1 class="title">New Task</h1>
					<button class="button button-clear button-primary" ng-click="close()">Done</button>
				</header>
				<ion-content class="padding has-header">
					<input type="text" placeholder="I need to do this...">
				</ion-content>
			</div>
		</script>

	</body>

</html>
