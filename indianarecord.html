	<body ng-controller="RootCtrl">
		<div class="bar bar-header bar-dark">
			<button class="button button-icon icon ion-chevron-left" onclick="javascript: history.go(-1);"></button>
			<div class="h1 title">夺宝记录</div>
		</div>
		<div class="bar bar-subheader" onclick="window.location.href='indianacoinrecord.html'">
			<h2 class="title" style="text-align: left;">夺宝币</h2>
			<h2 class="title" style="text-align: right;">0&nbsp;<i  class="icon ion-chevron-right" style="font-size: 20px;"></i></h2>
		</div>
		<!--<div class="list has-header" style="margin-bottom: 8px;">
			<a class="item item-icon-right" style="padding-right: 40px;">
				夺宝币
				<span class="item-note">**</span>
				<i class="icon ion-chevron-right" style="font-size: 20px;"></i>
			</a>
		</div>-->
		<ion-scroll class="has-header">
			<ion-tabs ng-controller="HomeCtrl">
				<ion-tab title="进行中">
					<ion-view>
						<ion-content style="background-color: #D9D9D9;margin-bottom: 40px;">
							<ion-list scroll="false">
								<div class="item" ng-repeat="list in carouseList" style="padding-bottom: 0px;border-width: 0;margin-bottom: 6px;">
									<div class="item item-avatar item-text-wrap " style="border-width: 0px;">
										<img src="{{list.img_id}}"> {{list.name}}
										<p id="location_participate " class="mui-ellipsis ">期号:&nbsp;{{list.id}}</p>
										<p id="location_participate " class="mui-ellipsis ">本期参与:&nbsp;********</p>
									</div>
									<div class="item item-button-right" style="border-width: 0;border-top-width: 1px;">
										<a id="luck_code" style="  float: right;margin-right: 24px;">剩余{{list.num}}人次</a>
										<button class="button  button-outline button-small button-assertive" style="right: 0px; color: red; border-radius: 2px;">继续夺宝</button>
									</div>
								</div>
							</ion-list>
						</ion-content>
					</ion-view>
				</ion-tab>

				<ion-tab title="已揭晓 ">
					<ion-view>
						<ion-content style="background-color: #D9D9D9;margin-bottom: 40px;">
							<ion-list scroll="false">
								<div class="item" ng-repeat="list in carouseList | filter: {state : '2'}" style="padding-bottom: 0px;border-width: 0;margin-bottom: 6px;">
									<div class="item item-avatar item-text-wrap" style="border-width: 0px;">
										<img src="{{list.img_id}}"> {{list.name}}
										<p id="location_participate " class="mui-ellipsis ">期号:&nbsp;{{list.id}}</p>

										<p id="location_participate " class="mui-ellipsis ">本期参与:&nbsp;********</p>

									</div>
									<div class="item item-button-right" style="border-width: 0;border-top-width: 1px;">
										获得者{{list.num}}
										<button class="button  button-outline button-small button-assertive" style="right: 0px;color: red; border-radius: 2px;">{{list.orderstate=="1"?"已砍价,去购买":"去砍价"}}</button>
									</div>
								</div>
							</ion-list>
						</ion-content>
					</ion-view>
				</ion-tab>

				<ion-tab title="中奖纪录 ">
					<ion-view>
						<ion-content style="background-color: #D9D9D9;margin-bottom: 40px;">
							<ion-list scroll="false">
								<div class="item" ng-repeat="list in carouseList | filter: {state : '3'}" style="padding-bottom: 0px;border-width: 0;margin-bottom: 6px;">
									<div class="item item-avatar item-text-wrap" style="border-width: 0px;">
										<img src="{{list.img_id}}"> {{list.name}}
										<p id="location_participate " class="mui-ellipsis ">期号:&nbsp;{{list.code}}</p>

										<p id="location_participate " class="mui-ellipsis ">本期参与:&nbsp;********</p>

									</div>
									<div class="item item-button-right" style="border-width: 0;border-top-width: 1px;padding-right: 0px;">
										获得者{{list.num}}
										<span class="item-note" style="display: {{list.orderstate=='3'?'none':''}};">{{list.orderstate=="1"?"待收货":"已收货"}}</span>
										<button class="button  button-outline button-small button-assertive" style="right: 0px;display: {{list.orderstate!='3'?'none':''}};color: red; border-radius: 2px;">填写物流地址</button>
									</div>
								</div>
							</ion-list>
						</ion-content>
					</ion-view>
				</ion-tab>

			</ion-tabs>
		</ion-scroll>

</html>
