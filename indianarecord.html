	<body ng-controller="RootCtrl">
		<div class="bar bar-header bar-dark">
			<button class="button button-icon icon ion-chevron-left" onclick="javascript: history.go(-1);"></button>
			<div class="h1 title">夺宝记录</div>
		</div>
		<div class="bar bar-subheader">
			<h2 class="title" style="text-align: left;">夺宝币</h2>
			<h2 class="title" style="text-align: right;">***&nbsp;<i class="icon ion-chevron-right" style="font-size: 20px;"></i></h2>

		</div>
		<!--<div class="list has-header" style="margin-bottom: 8px;">
			<a class="item item-icon-right" style="padding-right: 40px;">
				夺宝币
				<span class="item-note">**</span>
				<i class="icon ion-chevron-right" style="font-size: 20px;"></i>
			</a>
		</div>-->
		<ion-scroll class="has-header">
			<ion-tabs>
				<ion-tab title="进行中" ng-controller="HomeCtrl">
					<ion-view>
						<ion-content style="background-color: #D9D9D9;">
							<ion-list scroll="false">
								<div class="item" ng-repeat="list in carouseList" style="padding-bottom: 0px;border-width: 0;margin-bottom: 6px;">
									<div class="item item-avatar " style="border-width: 0px;">
										<img src="{{list.img_id}} ">
										<h2>获得者:<a style="color: #e42112; ">&nbsp;用户名:&nbsp;{{list.name}}</a></h2>
										<p id="location_participate " class="mui-ellipsis ">期号:&nbsp;{{list.code}}</p>
										<p id="count_participate " class="mui-ellipsis ">幸运号码:&nbsp;{{list.num}}</p>
										<p id="location_participate " class="mui-ellipsis ">本期参与:&nbsp;********</p>
										<p id="count_participate " class="mui-ellipsis ">揭晓时间:&nbsp;{{list.opentime}}</p>
									</div>
									<div class="item item-button-right" style="border-width: 0;border-top-width: 1px;">
										<a id="luck_code" style="  float: right;margin-right: 40px;">剩余{{list.code}}人次</a>
										<button class="button button-outline button-assertive" style="color: red; border-radius: 2px;">计算详情</button>
									</div>
								</div>
							</ion-list>
						</ion-content>
					</ion-view>
				</ion-tab>

				<ion-tab title="已揭晓 ">
					<ion-content has-header="true ">
						<h1>Deadlines</h1>
					</ion-content>
				</ion-tab>

				<ion-tab title="中奖纪录 ">
					<ion-content has-header="true ">
						<h1>Settings</h1>
					</ion-content>
				</ion-tab>

			</ion-tabs>
		</ion-scroll>
	</body>

</html>
